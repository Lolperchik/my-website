<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Lolperchik website</title>
</head>
<body>

  <div class="logo">
    <p id="logo-text">Lolperchik</p>
  </div>

  <div class="text">
    <p id="welcome-text">Добро пожаловать в Lolperchik website</p>
  </div>

  <hr class="full-width-line">

  <button class="bottom-right-button" onclick="toggleMenu()" id="language-button">Русский</button>

  <ul class="dropdown-menu" id="menu">
    <li onclick="changeLanguage('ru')">Русский</li>
    <li onclick="changeLanguage('en')">English</li>
  </ul>

  <hr class="full-width-line">

  <div class="content">
    <div class="about-contact">
      <div class="about">
        <h2 id="about-heading">О нас</h2>
        <p id="about-text">Здесь будет информация о компании и её деятельности.</p>
      </div>
      <div class="contact">
        <h2 id="contact-heading">Контакты</h2>
        <p id="phone-text">Телефон: +1234567890</p>
        <p id="email-text">Электронная почта: example@example.com</p>
      </div>
    </div>
  </div>

  <hr class="full-width-line">

  <div class="footer">
    <p id="footer-text">© 2025 Lolperchik Studio. Все права защищены.</p>
  </div>

  <script>
    function toggleMenu() {
        let menu = document.getElementById("menu");
        menu.classList.toggle("show");
    }

    function changeLanguage(lang) {
        let button = document.getElementById("language-button");
        let welcomeText = document.getElementById("welcome-text");
        let aboutHeading = document.getElementById("about-heading");
        let aboutText = document.getElementById("about-text");
        let contactHeading = document.getElementById("contact-heading");
        let phoneText = document.getElementById("phone-text");
        let emailText = document.getElementById("email-text");
        let footerText = document.getElementById("footer-text");

        if (lang === "ru") {
            button.innerText = "Русский";
            welcomeText.innerText = "Добро пожаловать в Lolperchik website";
            aboutHeading.innerText = "О нас";
            aboutText.innerText = "Здесь будет информация о компании и её деятельности.";
            contactHeading.innerText = "Контакты";
            phoneText.innerText = "Телефон: +1234567890";
            emailText.innerText = "Электронная почта: example@example.com";
            footerText.innerText = "© 2025 Lolperchik Studio. Все права защищены.";
        } else if (lang === "en") {
            button.innerText = "English";
            welcomeText.innerText = "Welcome to Lolperchik website";
            aboutHeading.innerText = "About Us";
            aboutText.innerText = "Here will be information about the company and its activities.";
            contactHeading.innerText = "Contact Us";
            phoneText.innerText = "Phone: +1234567890";
            emailText.innerText = "Email: example@example.com";
            footerText.innerText = "© 2025 Lolperchik Studio. All rights reserved.";
        }

        document.getElementById("menu").classList.remove("show"); // Close menu
    }
  </script>

</body>
</html>
